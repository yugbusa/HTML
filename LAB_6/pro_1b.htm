<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./thankyou.htm">
        <table align="center">
            <h1 align="center">COVID-19 Vaccine Registration Form</h1>
            <tr>
                <td><label for="fn">First Name</label></td>
                <td><input type="text" id="fn" required placeholder="enter your first name"></td>
            </tr>
            <tr>
                <td><label for="ln">Last Name</label></td>
                <td><input type="text" id="ln" placeholder="enter your last name" required></td>
            </tr>
            <tr>
                <td><label for="an">Aadhar number</label></td>
                <td><input type="tel" name="" id="an" maxlength="12" required></td>
            </tr>
            <tr>
                <td><label for="vn">Vaccine Name</label></td>
                <td><select name="" id="vn" required>
                    <option value="" selected>please select vaccine name</option>
                    <option value="">A</option>
                    <option value="">B</option>
                </select></td>
            </tr>
                        <tr>
                <td><label for="vcn">Vaccine Center Name</label></td>
                <td><select name="" id="vcn" required>
                    <option value="" selected>please select vaccine center name</option>
                    <option value="">rajkot</option>
                    <option value="">jamnagar</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="dod">DateOfDose</label></td>
                <td><input type="date" required id="dod"></td>           
            </tr> 
            <tr>
                <td><label for="dn">Dose Number</label></td>
                <td><input type="box" id="dn" required></td>
            </tr>
            <tr>
                <td><button>CLICK HERE</button></td>
                <td><button>CANCEL</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
